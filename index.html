<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/ca4105c3f0.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <section class="swiper-wrapper">
            <article class="swiper-slide">1</article>
            <article class="swiper-slide">2</article>
            <article class="swiper-slide">3</article>
            <article class="swiper-slide">4</article>
            <article class="swiper-slide">5</article>
        </section>
    </main>

    <script>
        const swiper = new Swiper("main",{
            speed: 500,
            loop: true,
            direction: "horizontal",
            grabCursor: true,
            slidesPerView: "auto",
            spaceBetween: 30,
            centerdSlides: true,
        });

    </script>
</body>
</html>
